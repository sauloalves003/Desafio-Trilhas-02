<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="formulario">
            <h1>Formulário de Inscrição</h1>
            <form>
                <h2>Informações Pessoais</h2>
                <label>Nome completo</label>
                <input type="text" name="nome" required>
                <label>Data de nascimento</label>
                <input type="date" name="nascimento" required>
                <label>CPF</label>
                <input type="text" name="cpf" required>
                <label>Sexo</label>
                <select name="sexo">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select>
                <label>E-mail</label>
                <input type="email" name="email" required>
                <label>Telefone</label>
                <input type="tel" name="telefone" required>
                <h2>Endereço Residencial</h2>
                <label>CEP</label>
                <input type="text" name="cep" required>
                <label>Rua</label>
                <input type="text" name="rua" required>
                <label>Número</label>
                <input type="text" name="numero" required>
                <label>Cidade</label>
                <input type="text" name="cidade" required>
                <label>Estado</label>
                <input type="text" name="estado" required>
                <h2>Trilhas de Aprendizagem</h2>
                <label>Selecione uma trilha:</label>
                <div class="trilhas">
                    <div class="trilha-btn" onclick="selecionarTrilha('frontend')">
                        <span class="trilha-nome">Front-end</span>
                        <div class="trilha-imagem"></div>
                    </div>
                    <div class="trilha-btn" onclick="selecionarTrilha('backend')">
                        <span class="trilha-nome">Back-end</span>
                        <div class="trilha-imagem"></div>
                    </div>
                    <div class="trilha-btn" onclick="selecionarTrilha('jogos')">
                        <span class="trilha-nome">Jogos</span>
                        <div class="trilha-imagem"></div>
                    </div>
                    <div class="trilha-btn" onclick="selecionarTrilha('design')">
                        <span class="trilha-nome">Design</span>
                        <div class="trilha-imagem"></div>
                    </div>
                    <div class="trilha-btn" onclick="selecionarTrilha('dados')">
                        <span class="trilha-nome">Dados</span>
                        <div class="trilha-imagem"></div>
                    </div>
                </div>
                
                <input type="hidden" name="trilhaSelecionada" id="trilhaSelecionada" required>
                <label>
                    <input type="checkbox" name="termos" required>
                    Declaro que li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a>.
                </label>
                <div class="botoes">
                    <input type="image" src="images/inscricao.png" alt="Enviar Inscrição" width="100" height="80">
                    <input type="image" src="images/cancelar.png" alt="Cancelar Inscrição" width="100" height="80">
                </div>
            </form>
        </section>
        <section class="ilustracao">
            <img src="Images/capa.png" alt="Ilustração do programa Trilhas">
            <img src="Images/logo1.png" alt="Logo do programa" class="logo">
        </section>
    </div>
    <script>
        function selecionarTrilha(trilha) {
            document.querySelectorAll('.trilha-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('trilhaSelecionada').value = trilha;
        }
    </script>
</body>
</html>
